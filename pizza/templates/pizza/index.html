{% extends "base.html" %}

{% block content %}

    <h1>Pizza list</h1>
    <div class="row">
        <div class="col">
        <!-- Show all the pizzas in card format -->
            {% for pizza in object_list %}
            <div class="card p-2">
                <h2>{{ pizza.title }}</h2>
                <p>{{ pizza.slug }}</p>
                <p>Created by: {{ pizza.user_id }} on {{pizza.created_on}}</p>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
